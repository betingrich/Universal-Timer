<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="login-username" class="input-box" placeholder="Username" required>
      <input type="password" id="login-password" class="input-box" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="switch-link" onclick="window.location.href='signup.html'">Don't have an account? Signup</p>
  </div>
  <script src="login.js"></script>
</body>
</html>
