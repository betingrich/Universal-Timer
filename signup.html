<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Create Account</h1>
    <form id="signup-form">
      <input type="text" id="username" class="input-box" placeholder="Username" required>
      <input type="password" id="password" class="input-box" placeholder="Password" required>
      <input type="password" id="confirm-password" class="input-box" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Create Account</button>
    </form>
    <p class="switch-link" onclick="window.location.href='login.html'">Already have an account? Login</p>
  </div>
  <script src="signup.js"></script>
</body>
</html>
