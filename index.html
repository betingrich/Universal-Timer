<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Clock and Date Section -->
  <div id="clock-page" class="page">
    <header>
      <h1 id="welcome-message"></h1>
    </header>
    <main>
      <div id="time-container">
        <div id="current-time">--:--:--</div>
        <div id="current-date">--, -- -- ----</div>
      </div>
      <button id="goto-tasks" class="btn primary">Go to Tasks</button>
    </main>
  </div>

  <!-- Task Section -->
  <div id="task-page" class="page hidden">
    <h1>Daily Schedule</h1>
    <p>Plan your tasks for the day in predefined intervals.</p>

    <form id="task-form">
      <label for="time-select">Select Time:</label>
      <select id="time-select">
        <!-- Options will be generated dynamically -->
      </select>
      <input type="text" id="task-input" placeholder="Enter task here" required>
      <button type="submit" class="btn primary">Add Task</button>
    </form>

    <table id="task-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Task</th>
        </tr>
      </thead>
      <tbody>
        <!-- Task rows will be dynamically generated -->
      </tbody>
    </table>

    <button id="goto-clock" class="btn secondary">Back to Clock</button>
  </div>

  <footer>
    <button onclick="logout()">Logout</button>
  </footer>

  <script src="index.js"></script>
</body>
</html>
